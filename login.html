<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Web Dạy Nấu Ăn</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css"> </head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">LogoBếp</a>
            </div>
        </nav>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    </header>

    <main class="auth-container">
        <form id="login-form" class="auth-form">
            <h2>Đăng nhập</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="auth-button">Đăng nhập</button>
            <p class="auth-switch">
                Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
            </p>
        </form>
    </main>
    
    <script src="js/auth.js"></script> </body>
</html>
